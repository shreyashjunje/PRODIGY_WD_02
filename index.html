<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>Stopwatch</h3>
        </div>
        <div class="outer-wrapper">
            <div class="stopwatch hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="stopwatch-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="stopwatch-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="stopwatch-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="milisecond">
                            <p class="number" id="stopwatch-ms">00</p>
                            <p>milisecond</p>
                        </div>
                    </div>
                </div>
                <div class="laps">
                    <!-- <div class="lap active">
                        <p>lap 2</p>
                        <p>00:00</p> 
                    </div> 
                    <div class="lap">
                        <p>lap 1</p>
                        <p>00:00</p> 
                    </div>        -->
                </div>
                <div class="btns">
                    <button class="btn start-stopwatch">Start</button>
                    <button class="btn lap-stopwatch hidden">Lap</button>
                    <button class="btn reset-stopwatch">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js'
        integrity='sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=='
        crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>

</html>
